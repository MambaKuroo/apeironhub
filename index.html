<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #container {
            display: none;
            background-color: #f0f8ff;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="overlay">
    <div id="access-box">
        <p>Enter the code to access the page:</p>
        <input type="text" id="access-code" placeholder="Enter access code">
        <button onclick="checkCode()">Submit</button>
    </div>
</div>
<style>
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #182939;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

#access-box {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#access-box input {
    padding: 10px;
    width: 80%;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#access-box button {
    padding: 10px 20px;
    background-color: #182939;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#content {
    display: none;
}

</style>

<script>
function checkCode() {
    const enteredCode = document.getElementById('access-code').value;
    const correctCode = "Ramen";

    if (enteredCode === correctCode) {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('content').style.display = 'block';
    } else {
        alert('Incorrect code. Please try again.');
    }
}
</script>
</body>
</html>
